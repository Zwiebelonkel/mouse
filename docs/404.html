<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 - Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with the new query string and an empty path.
      // It is hosted on gh-pages, so it lives at /. 
      // For example, https://user.github.io/repo-name/one/two?a=b&c=d#qwe
      // would be redirected to https://user.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
      // Note that the hash is preserved.
      // The l variable is set to the location object.
      // The i variable is set to the index of the first query parameter.
      // The p variable is set to the path.
      // The s variable is set to the search string.
      // The h variable is set to the hash.
      var l = window.location;
      var i = l.search.indexOf('?');
      var p = l.pathname.slice(0, l.pathname.lastIndexOf('/') + 1);
      var s = l.search.slice(1);
      var h = l.hash;

      // If there is no query string, then we can just redirect to the new path.
      if (i === -1) {
        l.replace(p + '?' + l.pathname.slice(1) + h);
      } else {
        l.replace(p + '?' + l.pathname.slice(1) + s.replace(/&/g, '~and~') + h);
      }
    </script>
  </head>
  <body>
  </body>
</html>
